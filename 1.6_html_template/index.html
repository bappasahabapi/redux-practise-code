<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rewrite Counter Application</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- import redux from cdn link  -->
    <script src="https://unpkg.com/redux@4.2.0/dist/redux.min.js"></script>


</head>

<body>
    <div class="w-screen h-screen p-10 bg-gray-100 text-slate-700">
        <!-- header -->
        <h1 class="max-w-md mx-auto text-center text-2xl font-bold">
            Simple Counter Application
        </h1>

        <!-- counters -->

        <div id="newCounter" class="max-w-md mx-auto mt-10 space-y-5">
            <div class="p-4 h-auto flex flex-col items-center justify-center space-y-5 bg-white rounded shadow">
                <div class="text-2xl font-semibold" id="counter">0</div>
                <div class="flex space-x-3">
                    <button id="increment" class="bg-green-400 text-white px-3 py-2 rounded shadow">
                        Increment
                    </button>
                    <button id="decrement" class="bg-red-400 text-white px-3 py-2 rounded shadow">
                        Decrement
                    </button>
                    <button id="reset" class="bg-yellow-400 text-white px-3 py-2 rounded shadow">
                        Reset
                    </button>
                </div>

            </div>
            <br>
        </div>
        <div class=" flex flex-row items-end justify-center">
            <button id="addCounter" class=" bg-blue-400 text-white px-3 py-2 rounded shadow">
                Add Counters
            </button>
            <button id="clear" class=" ml-3 bg-blue-400 text-white px-3 py-2 rounded shadow">
                Clear
            </button>

        </div>
        <div id="newAdd" class=" mt-10 ">

        </div>

    </div>

    <!-- <script src="./script1.7.js"></script> -->
    <script src="./AssignmentScript.js"></script>
</body>

</html>
